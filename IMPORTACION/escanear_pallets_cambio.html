<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escanear Pallets y Bahía de Destino</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/escanear_pallets_cambio.css">
</head>
<body>
<div class="container">
    <h1>Escanear Pallets y Bahía de Destino</h1>
    <p>Escanee todos los pallets antes de confirmar el traslado.</p>

    <input type="text" id="palletCode" placeholder="Escanea un pallet...">
    <button id="agregarPallet">Agregar Pallet</button>

    <ul id="palletList"></ul>

    <h2>Escanear Bahía Destino</h2>
    <input type="text" id="bahiaDestinoCode" placeholder="Escanea la bahía destino...">
    <button id="confirmarBtn" disabled>Confirmar</button>

    <p id="mensaje"></p>

    <a href="espera.html">Volver</a>
</div>

<script src="./js/escanear_pallets_cambio.js"></script>
</body>
</html>
