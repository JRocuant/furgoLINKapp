<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coke Kronos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>

<!-- Contenedor principal del login -->
<div class="login-container">
    <div class="login-card">
        <h1>Coke-KRONOS</h1>

        <!-- Formulario de inicio de sesión -->
        <form id="loginForm">

            <!-- Grupo de input para el usuario -->
            <div class="input-group">
                <input type="text" id="username" required placeholder=" ">
                <label for="username">Usuario</label>
            </div>

            <!-- Grupo de input para la contraseña -->
            <div class="input-group">
                <input type="password" id="password" required placeholder=" ">
                <label for="password">Contraseña</label>
            </div>

            <!-- Botón de envío del formulario -->
            <button type="submit" class="login-btn">Ingresar</button>

            <!-- Mensaje de error que se mostrará si la validación falla -->
            <p id="errorMessage" class="error-message"></p>

            <!-- Enlace para recuperación de contraseña -->
            <p><a href="olvido.html" class="forgot-password">¿Olvidaste tu contraseña?</a></p>
        </form>
    </div>
</div>
<!-- Enlace al script de validación y manejo de login -->
<script src="./js/login.js"></script>
</body>
</html>
