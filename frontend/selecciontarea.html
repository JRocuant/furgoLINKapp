<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Tarea - Coke Kronos</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/selecciontarea.css">
</head>
<body>

<!-- Contenedor principal para la selección de tarea -->
<div class="task-container">
    <h1>Coke-KRONOS</h1>
    <h2>Seleccionar Tarea</h2>

    <!-- Botones para seleccionar diferentes tareas -->
    <button class="task-btn" data-task="cargar-camion">Cargar Camión</button>
    <button class="task-btn" data-task="retirar-pallet">Retirar Pallet a Bahía de Carga</button>
    <button class="task-btn" data-task="cambio-entre-bahías">Cambio entre Bahías de Carga</button>

    <!-- Botón para cerrar sesión -->
    <button class="logout-btn" id="logoutBtn">Cerrar Sesión</button>
</div>

<!-- Enlace al script de manejo de selección de tarea -->
<script src="./js/seleccion.js"></script>

</body>
</html>
