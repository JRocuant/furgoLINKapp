<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coke-KRONOS - Esperando Escaneo</title>
    <link rel="stylesheet" href="css/espera.css">
</head>
<body>
    <!-- Contenedor Principal de Esperando Escaneo -->
    <div class="scan-waiting-container">
        <h1>Coke-KRONOS</h1>
        <h2>Esperando Escaneo...</h2>

    <!-- Mostrar la tarea seleccionada -->
        <p class="selected-task" id="selectedTask">Tarea seleccionada: </p>

    <!-- Animación de Carga -->
        <div class="loader"></div>

    <!-- Mensaje de Espera -->
        <p class="waiting-message">Por favor, escanea el código para continuar.</p>

    <!-- Botón de Cancelar (Opcional) -->
        <button id="cancelBtn" class="cancel-btn">Cancelar</button>
    </div>

    <script src="js/espera.js"></script>
</body>
</html>
